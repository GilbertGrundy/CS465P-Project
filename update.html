<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Modify Athlete Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <main>
        <div class="banner">
            <div class="menu">
                <button class="menuBtn">Menu</button>
                <div class="menu-content">
                    <a href="/index.html">Home</a>
                    <a href="/records.html">Records</a>
                    <a href="performances.html">Performances</a>
                    <a href="event.html">Event Performances</a>
                    <a href="gallery.html">Photo Gallery</a>
                    <a href="events.html">Upcoming Events</a>
                    <a href="update.html">Update</a>
                </div>
            </div>
            <img id="logo" src="images/logo.png" alt="logo">
        </div>
        <h1>Modify Athlete Data</h1>
        <form id="performForm">
            <div>
                <select name="actionDDL" id="actionDDL" onchange="showSelectedUpdateForm()">
                    <option value="" disabled selected>Select a request</option>
                    <option value="add">add new record</option>
                    <option value="update">update record</option>
                    <option value="delete">delete record</option>
                </select>
            </div>
            <br>
            <div id="insertRecord">
                <div class="insert">
                    <label for="markTB">Mark</label>
                    <input type="text" id="markTB" value="">
                </div>
                <div class="insert">
                    <label for="nameTB">Name</label>
                    <input type="text" id="nameTB" value="">
                </div>
                <div class="insert">
                    <label for="dateTB">Date</label>
                    <input type="text" id="dateTB" value="">
                </div>
                <div class="insert">
                    <label for="venueTB">Venue</label>
                    <input type="text" id="venueTB" value="">
                </div>
                <div class="insert">
                    <label for="eventTB">Event</label>
                    <input type="text" id="eventTB" value="">
                </div>
                <div class="insert">
                    <label for="terrainTB">Terrain</label>
                    <input type="text" id="terrainTB" value="">
                </div>
                <br><br><br>
                <div class="insert">
                    <label for="sexDDL">Sex</label>
                    <select name="sex" id="sexDDL">
                        <option value="" disabled selected>Select an option</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="insert">
                    <label for="relayDDL">Relay</label>
                    <select name="relay" id="relayDDL">
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="insert">
                    <label for="timetrialDDL">Time Trial</label>
                    <select name="timetrial" id="timetrialDDL">
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <br><br><br><br>
                <input type="button" id="updateSubmitBtn" value="Submit" onclick="updateSubmitBtn_Click()"></input>
                <div id="error"></div>
            </div>
            <div id="result"></div>
        </form>
        <form id="deleteForm">
            <div id="deleteRecord">
                <div class="delete">
                    <label for="deleteNameTB">Name</label>
                    <input type="text" id="deleteNameTB" value="">
                </div>
                <div class="delete">
                    <label for="deleteDateTB">Date</label>
                    <input type="text" id="deleteDateTB" value="">
                </div>
                <div class="delete">
                    <label for="deleteVenueTB">Venue</label>
                    <input type="text" id="deleteVenueTB" value="">
                </div>
                <div class="delete">
                    <label for="deleteEventTB">Event</label>
                    <input type="text" id="deleteEventTB" value="">
                </div>
                <br><br><br><br>
                <input type="button" id="deleteSubmitBtn" value="Submit" onclick="deleteSubmitBtn_Click()"></input>
                <div id="deleteError"></div>
            </div>
            <div id="deleteResult"></div>
        </form>
    </main>
</body>

</html>
